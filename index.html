<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image" class = "container body">
	<div class="row">
	<div id="weather" class = " col-12 col-md-4 offset-md-8 d-flex justify-content-end bg-primary">
		Your Weather Template
	</div>
</div>

	<div class = "row">
		<div id="todo-error"></div>
		<div class="col-12 col-md-6">
		<form onsubmit="app.todoController.addTodo(event)">
			<div class="form-group">
				<label for="info">Add something to do</label>
				<input type="text" class="form-control" name="info" id="todo" aria-describedby="emailHelp" placeholder="To do:">
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
		<div id="todos" class = "d-flex flex-column justify-content-center align-items-start bg-dark text-white mb-4 mt-4">

		</div>
	</div>
</div>
	<div class="row d-flex justify-content-center fixed-bottom mb-4">
		<div id="quote" class = "bg-light col-12 col-md-6">
			The Quote
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
